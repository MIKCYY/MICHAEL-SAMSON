<!DOCTYPE html>
<html>

   <head>
      <title>Horizontal Line </title>
   </head>
	
   <body>
      <p>This is paragraph one and should be on top</p>
      <hr />
      <p>This is paragraph two and should be at bottom</p>
   </body>
	<!--Horizontal lines are used to visually break-up sections of a document 
        by usingThe <hr> tag-->
</html>
