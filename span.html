<!DOCTYPE html>
<html>

   <head>
      <title>HTML span Tag</title>
   </head>
	
   <body>
      <p>This is <span style = "color:red">red</span> and this is
         <span style = "color:green">green</span></p>
   </body>
	<!--<span> is an inline element and 
        it can be used to group inline-elements in an HTML document. -->
</html>
